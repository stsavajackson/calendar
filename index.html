<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeddable Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="header-controls">
                <button id="prevMonth" class="nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="currentMonth">Month Year</h2>
                <button id="nextMonth" class="nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button id="addEvent" class="add-event-btn">
                <i class="fas fa-plus"></i> Add Event
            </button>
        </div>

        <div class="calendar-grid">
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendarDays" class="calendar-days"></div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Event</h3>
                <span class="close">&times;</span>
            </div>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventStart">Start Time:</label>
                    <input type="time" id="eventStart">
                </div>
                <div class="form-group">
                    <label for="eventEnd">End Time:</label>
                    <input type="time" id="eventEnd">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Event</button>
                    <button type="button" id="deleteEvent" class="btn btn-danger" style="display: none;">Delete Event</button>
                    <button type="button" class="btn btn-secondary cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Embed Code Modal -->
    <div id="embedModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Embed Calendar</h3>
                <span class="close">&times;</span>
            </div>
            <div class="form-group">
                <label>Embed Code:</label>
                <textarea id="embedCode" rows="4" readonly></textarea>
                <button id="copyEmbed" class="btn btn-primary">Copy Code</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
